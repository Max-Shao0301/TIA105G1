<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>寵愛牠 PawCares</title>
    <link rel="icon" href="img/logo.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="register-container">
        <!-- 寵物圖標 -->
        <a href="./index.html"><img src="./img/title.png"></a>
        <form>
            <!-- 左右兩欄 -->
            <div class="row">
                <!-- 左側 -->
                <div class="col-md-6">
                    <label class="form-label">帳號 (E-mail)</label>
                    <input type="email" class="form-control" placeholder="請輸入 e-mail">

                    <label class="form-label">驗證碼</label>
                    <div class="input-group">
                        <input type="text" class="form-control " placeholder="請輸入驗證碼">
                        <button type="button" class="btn btn-primary">寄送驗證碼</button>
                    </div>

                    <label class="form-label">密碼</label>
                    <input type="password" class="form-control" placeholder="請輸入密碼">

                    <label class="form-label">再次輸入密碼</label>
                    <input type="password" class="form-control" placeholder="請再次輸入密碼">
                </div>

                <!-- 右側 -->
                <div class="col-md-6">
                    <label class="form-label">姓名</label>
                    <input type="text" class="form-control" placeholder="請輸入姓名">

                    <label class="form-label">手機</label>
                    <input type="tel" class="form-control" placeholder="請輸入手機">

                    <label class="form-label">地址</label>
                    <input type="text" class="form-control" placeholder="請輸入地址">
                </div>
            </div>

            <!-- 註冊按鈕 -->
            <button type="submit" class="btn btn-primary mt-3">成為會員</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
