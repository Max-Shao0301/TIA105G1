<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/staff/login.css}">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>登入</h2>
            <div th:if="${error}" class="alert alert-danger" role="alert">
				<span th:text="${error}"></span>
			</div>
            <form th:action="@{/staff/login/forgotSetPassword}" method="POST" id="changePasswordForm">
                <div class="form-group">
                    <label for="newPassword">新密碼:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="checkNewPassword">確認密碼:</label>
                    <input type="password" class="form-control" id="checkNewPassword" name="checkNewPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">確定修改</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/staff/login.js}"></script>
</body>
</html>
