<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Google 驗證器 QR Code</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin: 15px 0;
      font-size: 20px;
    }

    .qr-box {
      margin: 20px 0;
    }

    .qr-box img {
      width: 200px;
      height: 200px;
      border: 8px solid #ecf0f1;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .download-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .download-links a {
      display: inline-flex;
      align-items: center;
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .download-links a i {
      margin-right: 6px;
      font-size: 18px;
    }

    .download-links a:hover {
      background-color: #2980b9;
    }

    button {
      background-color: #2ecc71;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="qr-box">
    <img class="qr" src="/images/GoogleAuthenticator.png" alt="Google Authenticator 示意圖" />
  </div>

  <div class="download-links">
    <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=zh_TW&pli=1" target="_blank">
      <i class="fa-brands fa-android" style="color: #63E6BE;"></i><strong> Android  下載</strong>
    </a>
    <a href="https://apps.apple.com/tw/app/google-authenticator/id388497605" target="_blank">
      <i class="fa-brands fa-apple" style="color: #ff4013;"></i><strong> iOS  下載</strong>
    </a>
  </div>

  <h2>請使用Google Authenticator掃描QRCode綁定驗證器</h2>

  <div class="qr-box">
    <img th:src="${qrCode}" alt="QRCode" />
  </div>

  <form th:action="@{/}" th:method="get">
    <button type="submit">設定完成</button>
  </form>
  <form th:action="@{/mfa/cancel}" th:method="get">
    <button type="submit" style="background-color: red">放棄設定</button>
  </form>
</div>

<script th:src="@{/vendors/jquery/jquery-3.7.1.min.js}"></script>
<script th:src="@{/vendors/fontawesome-6.7.2/js/all.min.js}"></script>


</body>
</html>
