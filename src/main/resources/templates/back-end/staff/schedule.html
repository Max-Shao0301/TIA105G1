    <div class="container">
        <form method="post" th:action="@{/staff/schedule/insert}" id="scheduleForm" class="form-row">
            <label for="workDate" class="mr-2">日期:</label>
            <div class="form-group">
                <input type="date" class="form-control" id="workDate" name="date" th:value="${scheduleVO.date}" required>
            </div>

            <label for="workShift" class="mr-2">時段:</label>
            <div class="form-group">
                <select class="form-control" id="workShift" name="timeslot" required>
                    <option value="000000000111000000000000" th:selected="${scheduleVO.timeslot == '000000000111000000000000'}">09:00 - 12:00</option>
                    <option value="000000000000111000000000" th:selected="${scheduleVO.timeslot == '000000000000111000000000'}">12:00 - 15:00</option>
                    <option value="000000000000000111000000" th:selected="${scheduleVO.timeslot == '000000000000000111000000'}">15:00 - 18:00</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">新增班表</button>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
        </form>

        <table class="table table-bordered table-striped" id="scheduleTable">
			<thead>
			    <tr>
			        <th><span>日期</span></th>
			        <th><span>時段</span></th>
			        <th><span>操作</span></th>
			    </tr>
			</thead>
            <tbody>
                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.date}"></td>
                    <td class="timeslotTd" th:text="${schedule.timeslot}"></td>
                    <td class="deleteBtn">
                        <form method="post" th:action="@{/staff/schedule/delete}">
                            <input type="hidden" name="schId" th:value="${schedule.schId}">
                            <button type="submit" class="delete">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {

        //移除按鈕處理
        $('#scheduleTable tr').each(function() {

            if ($(this).find('.timeslotTd').text().includes('2')) {
            	$(this).find('.deleteBtn').html('<span>已預約</span>');
            }
        });
    	
    	//時間判斷
        function getTimeslotText(timeslotCode) {
            const timeslotArray = timeslotCode.split('');
            let firstOneOrTwoIndex = -1;
            let lastOneOrTwoIndex = -1;

            for (let i = 0; i < timeslotArray.length; i++) {
                if (timeslotArray[i] === '1' || timeslotArray[i] === '2') {
                    if (firstOneOrTwoIndex === -1) {
                        firstOneOrTwoIndex = i;
                    }
                    lastOneOrTwoIndex = i;
                }
            }

            if (firstOneOrTwoIndex !== -1 && lastOneOrTwoIndex !== -1) {
                const startTime = (firstOneOrTwoIndex < 10 ? '0' : '') + firstOneOrTwoIndex + ':00';
                const endTime = (lastOneOrTwoIndex + 1 < 10 ? '0' : '') + (lastOneOrTwoIndex + 1) + ':00';
                return startTime + ' - ' + endTime;
            }

            return timeslotCode;
        }


        $('#scheduleTable .timeslotTd').each(function() {
            const timeslotCode = $(this).text();
            $(this).text(getTimeslotText(timeslotCode));
        });

    });
    
    </script>
