<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>寵愛牠 PawCares</title>
<link rel="icon" th:href="@{/images/logo.png}">
<!-- Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome for icons -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/icofont.css}">
</head>
<body>
	<div class="login-container">
		<!-- 寵物圖標 -->
		<a th:href="@{/}"><img th:src="@{/images/title.png}"></a>
		<div class="margin30px">
			<div th:if="${errorMessage}" class=" error-message1">
				<i class="icofont-paw"></i><span th:text="${errorMessage}"></span>
			</div>
		</div>
		<form th:action="@{/login}" th:object="${loginDTO}" method="POST">
			<div class="mb-3">
				<div class="label-error-row">
					<label for="loginEmail" class="form-label">帳號</label>
					<!-- 錯誤訊息 -->
					<div th:if="${#fields.hasErrors('loginEmail')}"
						class="error-message">
						<i class="icofont-paw"></i> <span th:errors="*{loginEmail}"></span>
					</div>
					<div th:if="${errorMessage1}" class="error-message">
						<i class="icofont-paw"></i> <span th:text="${errorMessage1}"></span>
					</div>
				</div>

				<input type="text" th:field="*{loginEmail}" class="form-control"
					placeholder="請輸入 e-mail">
			</div>
			<div class="mb-3">
				<div class="label-error-row">
					<label for="password" class="form-label">密碼</label>
					<!-- 錯誤訊息 -->
					<div th:if="${#fields.hasErrors('loginPassword')}"
						class="error-message">
						<i class="icofont-paw"></i> <span th:errors="*{loginPassword}"></span>
					</div>
					<div th:if="${errorMessage2}" class="error-message">
						<i class="icofont-paw"></i> <span th:text="${errorMessage2}"></span>
					</div>
				</div>
				<input type="password" th:field="*{loginPassword}"
					class="form-control" placeholder="請輸入密碼">
			</div>
			<div class="remember-me">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="rememberMe"
						name="rememberMe"
						th:checked="${rememberMeChecked} ? 'checked' : null" /> <label
						class="form-check-label" for="rememberMe">記住我</label>
				</div>
				<div class="fg">
					<a th:href="@{/forgetPassword}">忘記密碼</a>
				</div>
			</div>

			<br>
			<button type="submit" class="btn btn-primary">登入</button>
		</form>
		<div class="social-login">
			<p>或使用下列帳號登入</p>
			<a href="/oauth2/authorization/google" class="btn btn-outline-danger">
				<i class="fab fa-google"></i> Google
			</a>
			<a href="/oauth2/authorization/facebook"
				class="btn btn-outline-primary"> <i class="fab fa-facebook"></i>
				Facebook
			</a>
			<a href="/oauth2/authorization/line"
			   class="btn btn-outline-line"> <i class="fa-brands fa-line" style="color: #3ab691;"></i>
				Line
			</a>

		</div>
		<div class="register-link">
			<p>
				沒有帳號？ <a th:href="@{/verifyEmail}">點我註冊</a>
			</p>
		</div>
	</div>


	<!-- Bootstrap 5 JS and dependencies -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
