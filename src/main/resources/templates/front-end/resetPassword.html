<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>寵愛牠 PawCares</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="icon" th:href="@{/images/logo.png}">

<link rel="stylesheet" th:href="@{/css/icofont.css}">
<link rel="stylesheet" th:href="@{/css/forgetpassword.css}">
<link rel="stylesheet" th:href="@{/css/verifyEmail.css}">
</head>
<body>
	<div class="reset-password-container">
		<a th:href="@{/}"><img th:src="@{/images/title.png}"></a>
		<div class="orangetitle">忘記密碼</div>
		<p class="info-text">您已通過驗證，請輸入新的密碼以完成重設</p>
		<form th:action="@{/resetPassword}" th:object="${resetPasswordDTO}"
			method="post">
			<div class="label-row">
				<label>新密碼</label>
				<div th:if="${#fields.hasErrors('password')}" class="wrong ms-2">
					<i class="icofont-paw"></i> <span th:errors="*{password}"> </span>
				</div>
			</div>
			<input type="password" th:field="*{password}" class="form-control"
				placeholder="請輸入8-16位數密碼">
			<div class="label-row">
				<label>再次輸入新密碼</label>
				<div th:if="${#fields.hasErrors('confirmPassword')}"
					class="wrong ms-2">
					<i class="icofont-paw"></i><span th:errors="*{confirmPassword}"></span>
				</div>
				<div th:if="${errorMessage}" class="wrong">
					<i class="icofont-paw"></i> <span th:text="${errorMessage}"
						class="text-danger mb-2"></span>
				</div>
			</div>
			<input type="password" th:field="*{confirmPassword}"
				class="form-control" placeholder="再次輸入新密碼">
			<button type="submit" class="btn btn-send">密碼重設完成</button>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/forgetPassword.js"></script>
</body>
</html>
