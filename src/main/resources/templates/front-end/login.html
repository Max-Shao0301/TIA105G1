<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>寵愛牠 PawCares</title>
    <link rel="icon" th:href="@{/images/logo.png}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <!-- 寵物圖標 -->
        <a th:href="@{/}"><img th:src="@{/images/title.png}"></a>
        <form th:action="@{/logincheck}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">帳號 :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="請輸入e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼 :</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼">
            </div>
            <div class="remember-me">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">記住我</label>
                </div>
                <div class="fg"><a th:href="@{/front-end/forgetpassword}">忘記密碼</a></div>
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
        </form>
        <div class="social-login">
            <p>或使用下列帳號登入</p>
            <button type="button" class="btn btn-outline-primary"><i class="fab fa-facebook"></i> Facebook</button>
            <button type="button" class="btn btn-outline-danger"><i class="fab fa-google"></i> Google</button>
        </div>
        <div class="register-link">
            <p>沒有帳號？ <a th:href="@{/front-end/register}">點我註冊</a></p>
        </div>
    </div>
    

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
