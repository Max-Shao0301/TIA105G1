<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>寵愛牠 PawCares</title>
<link rel="icon" th:href="@{images/logo.png}">
<!-- Bootstrap 5 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome for icons -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/verifyEmail.css}">
<link rel="stylesheet" th:href="@{/css/icofont.css}">
</head>
<body>
	<div class="reset-password-container">
		<a th:href="@{/}"><img th:src="@{/images/title.png}"></a>
		<div class="orangetitle">註冊會員</div>
		<p class="info-text">會員帳號為電子信箱，請先驗證信箱<br>請輸入電子信箱並點擊寄送驗證碼<br>系統將寄送驗證碼至您的信箱</p>

		<!-- Email row -->
		<div class="verify-row">
			<div class="verify-group">
				<div class="label-row">
					<label for="emailInput">帳號 (Email)</label>
					<div id="emailMsg" class="wrong ms-2"></div>
				</div>
				<input type="email" id="emailInput" class="form-control"
					th:value="${session.verifyEmail}" placeholder="請輸入電子信箱" required>
			</div>
			<button type="button" class="btn btn-send" id="sendCodeBtn">寄送驗證碼</button>
		</div>

		<!-- 驗證碼 row -->
		<div class="verify-row">
			<div class="verify-group">
				<div class="label-row">
					<label for="emailCodeInput">驗證碼</label>
					<div id="codeMsg" class="wrong" th:text="${codeError}"></div>
				</div>
				<input type="text" id="emailCodeInput" class="form-control"
					name="code" placeholder="請輸入6位數驗證碼"/>
			</div>
			<button type="button" class="btn btn-send" id="verifyCodeBtn">認證，下一步</button>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/verifyEmail.js"></script>
</body>
</html>
